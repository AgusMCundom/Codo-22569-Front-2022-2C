<body>
    <br/>
<b> <high>VAMOS HACER UN FORMAULARIO</high> </b>
<form >
    <table >
     <tr>
         <td>
            URL:
         </td>
         <td>
             <input type="url" name="url" required>
         </td>
        </tr>
        <tr>
            <td>
                Numeros:
            </td>
            <td>
                <input type="number" step="3" min="0" max="15">
            </td>
        </tr>
     
         <!--Boton Enviar-->
     <tr>
         <td colspan="2">
             <button>
                 Enviar
             </button>
             <!-- En vez de un boton borrar uso un input de tipo reset, borra todo los contenidos de los campos-->
             <input type="reset" value ="Limpiar">
         </td>
     </tr>
    </table>
     
 </form>
