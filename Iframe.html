<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- El iframe sirve para traer el contenido de otro sitio-->

    <main>
        <section>
            <h1> Iframe</h1>
            <p> 
                Los iframe se usan para mostrar contenido de otro sitio (No lo codificamos)
            </p>
            <!-- La etiquetas no tendrian que tener mas de 2 atributos por linea, es lo ideal-->
            <iframe width="100%" height="450x" 
             src="https://www.youtube.com/embed/Cm0Tpa_oYYg"
             title="YouTube video player" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
             allowfullscreen>
            </iframe>
        </section>     
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2104.7547197818817!2d-58.85367409981558!3d-27.47668668690746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94456cc05fbf235b%3A0xfd58b6fc12f0a5cf!2sComplejo%20La%20Manzana!5e0!3m2!1ses-419!2sar!4v1664173687938!5m2!1ses-419!2sar" 
             width="600" 
             height="450" 
             style="border:0;" 
             allowfullscreen="" loading="lazy" 
             referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>
</body>
</html>
