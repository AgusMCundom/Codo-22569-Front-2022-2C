<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1> Tablas</h1>
    </header>
    <MAIN>
        <section>
            <table border="1">
                <!--COLUMNAS/TITULOS/ENCABEZADOS-->
                <tr>
                    <th>
                        COLUMNA 1
                    </th>
                    <TH>
                        COLUMNA 2
                    </TH>
                    <TH>
                        COLUMNA 3
                    </TH>
                    
                </tr>
                <!-- FILAS / ROWS-->
                <TR>
                    <td>
                        FILA 1 COLUMNA 1
                    </td>
                    <TD>
                        FILA 2 
                    </TD>
                    <TD>
                        FILA 3
                    </TD>
                    
                </TR>
                <tr>
                    <td colspan="3">
                        FILA 1 COLUMNA 1
                    </td>
                </tr>
                <TR>
                    <TD>
                        &nbsp;
                    </TD>
                    <td colspan="2">
                        fila 1 col1
                    </td>
                </TR>
                <tr>
                    <td> &nbsp; </td>
                    <td>
                        medio
                    </td>
                    <td> &nbsp;</td>
                </tr>

            </table>
            <hr>

            <form action="">
               <table >
                <tr>
                    <td>
                        Nombre:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                       Fecha de Nacimiento:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
               
                <!-- Agregar un archivo-->
                <tr>
                    <td >
                        Archivo:
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                    <!--Boton Enviar-->
                <tr>
                    <td colspan="2">
                        <button>
                            Enviar
                        </button>
                    </td>
                </tr>
               </table>
                
            </form>
        </section>
        <a href="index.html"> Index</a>
    </MAIN>
</body>
</html>
